<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>COVID-19 Cases</title>
</head>
<body>
<div id="container">
    <header id="header">
        <h1>COVID-19 Tracker Website</h1>
    </header><br><br>
    
    <form id="searchbox">
        <label> Country Name
            <input type="text" id="insert" placeholder="e.g. France">
            <input type="submit" value="Get COVID-19 Info" />
        </label>
    </form><br><br>
    
    <main id="content">
        <p>Cases for Country</p>
        <p id="country"></p>
        <p>Number of Deaths</p>
        <p id="deaths"></p>
        <p>Confirmed Cases</p>
        <p id="confirmed"></p>
        <p>Recovered Cases</p>
        <p id="recovered"></p>
        <p>Population</p>
        <p id="population"></p>

    </main>
</div>
</body>
</html>
