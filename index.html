<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>COVID-19 Tracker</title>
</head>
<body>

    <div class="container">
        <div class="main-img-container">
        </div>
        <header class="header">
            <h1>COVID-19 TRACKER WEBSITE</h1>
        </header><br><br>
        
    
    <form id="searchbox">
        <label> Country Name
            <input type="text" id="insert" placeholder="  e.g. France">
            <input type="submit" id="boxbox" value="GO" />
        </label>
    </form><br><br>


        <div class="squares">
        
            <div class="country"><br>
                <h2>COUNTRY</h2><br><br><br>
                <p id="country"></p><br>
            </div>

            <div class="deaths"><br>
                <h2>DEATHS</h2><br><br><br>
                <p id="deaths"></p><br>
            </div>
            
            <div class="confirmed"><br>
                <h2>CONFIRMED</h2><br><br><br>
                <p id="confirmed"></p><br>
            </div>

            <div class="recovered"><br>
                <h2>RECOVERED</h2><br><br><br>
                <p id="recovered"></p><br>
            </div>

            <div class="population"><br>
                <h2>POPULATION</h2><br><br><br>
                <p id="population"></p><br>
            </div>
        </div>   <br><br><br> 
        
        <h3 id="info">For more information about the COVID-19 pandemic, visit the CDC website <a href="https://www.cdc.gov/coronavirus/2019-ncov/index.html" target="_blank">here</a></h3>
        
    </div><br><br><br><br>

    <footer id="foot">
        <h3>COPYRIGHT Â© ALL RIGHTS RESERVED 2021</h3>
    </footer>

</body>
</html>
